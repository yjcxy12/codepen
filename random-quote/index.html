<!DOCTYPE html>
<html>
  <head>

    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
     
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
     
      return t;
    }(document, "script", "twitter-wjs"));</script>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="random-quote/index.css">

  </head>
  <body>
    <div class="mdl-grid">
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col">
        <div class="mdl-card__title quote-title">
          <h2 class="mdl-card__title-text">Random Quotes</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Some interesting quotes from Internet!
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="new-quote">
            New Quote
          </a>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="share-menu">
            <i class="material-icons">share</i>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
          for="share-menu">
            <li class="" id="tweet-btn">
            </li>
            <li disabled class="mdl-menu__item">
              <span class="fa fa-facebook"></span> Facebook
            </li>
            <li disabled class="mdl-menu__item">
              <span class="fa fa-linkedin"></span> LinkedIn
            </li>
          </ul>
        </div>
      </div>

      <div class="quote-text mdl-shadow--2dp mdl-cell mdl-cell--9-col" id="quote-text"></div>
      
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="random-quote/index.js"></script>

  </body>
</html>
